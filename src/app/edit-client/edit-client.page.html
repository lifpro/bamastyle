<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Infos client</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{cl.nom}}
      </ion-card-title>
      <ion-card-subtitle>{{cl.numero}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p class="ion-text-center">{{cl.adresse}}</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Mesures
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="bleu">
            Longeur
          </ion-col>
          <ion-col class="bleu">
            Epaule
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="bleu">
            {{cl.longeur}}
          </ion-col>
          <ion-col class="bleu">
            {{cl.epaule}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="bleu">
            Longeur
          </ion-col>
          <ion-col class="bleu">
            Epaule
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="bleu">
            {{cl.longeur}}
          </ion-col>
          <ion-col class="bleu">
            {{cl.epaule}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="bleu">
            Longeur
          </ion-col>
          <ion-col class="bleu">
            Epaule
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="bleu">
            {{cl.longeur}}
          </ion-col>
          <ion-col class="bleu">
            {{cl.epaule}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
